- clean: ['~']

- link:
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.vimrc:
        path: vimrc
        force: true
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.config/nvim/init.vim:
        path: init.vim
        create: true
        force: true
    ~/.config/Code/User/keybindings.json:
        path: .vscode/keybindings.json
        create: true
        force: true
    ~/.config/Code/User/settings.json:
        path: .vscode/settings.json
        create: true
        force: true
    ~/.config/terminator/config:
        path: .terminator/config
        create: true
        force: true

- shell:
    -
        command: cat .vscode/extensions.txt | xargs -L 1 echo code --install-extension | bash
        description: Install VSCode extensions
        quiet: true
        stdout: true
