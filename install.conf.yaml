- clean: ['~']

- link:
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.config/nvim/init.vim:
        path: init.vim
        create: true
        force: true
    ~/.oh-my-zsh/themes/igorsilva.zsh-theme:
        path: .oh-my-zsh/igorsilva.zsh-theme
        create: true
        force: true
    ~/Library/Application\ Support/Code/User/keybindings.json:
        path: .vscode/keybindings.json
        create: true
        force: true
    ~/Library/Application\ Support/Code/User/settings.json:
        path: .vscode/settings.json
        create: true
        force: true

- shell:
    -
        command: defaults write com.microsoft.VSCode ApplePressAndHoldEnabled -bool false
        quiet: true
        description: Enable key repeat for VSCode with VIM extension
